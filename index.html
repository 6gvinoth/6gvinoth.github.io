<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vinoth â€¢ Iron Man UI Portfolio</title>
  <link rel="stylesheet" href="neon.css">
  <link rel="stylesheet" href="hud.css">
  <style>
    body{
      margin:0;
      background:#000;
      font-family:system-ui;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      overflow:hidden;
    }
    .hero{
      width:100%; max-width:420px; aspect-ratio:4/5;
      position:relative;
    }
    .frame{
      border:8px solid #fff; border-radius:18px; padding:10px;
      background:#000; height:100%; box-sizing:border-box;
    }
    .frame-inner{
      background:#fff; border-radius:12px;
      height:100%; overflow:hidden;
      display:flex; justify-content:center; align-items:center;
    }
    .frame-inner img{
      width:100%; height:100%; object-fit:cover;
      object-position:50% 38%;
    }

    /* Arc reactor (responsive inside hero) */
    .arc-button{
      position:absolute;
      top:38%; left:62%; transform:translateX(-50%);
      width:120px; height:120px; display:flex;
      justify-content:center; align-items:center;
      z-index:30; animation:pulse 2.5s ease-in-out infinite;
      cursor:pointer;
    }
    .arc-button img{
      width:65%; height:70%; object-fit:contain;
      animation:spin 6s linear infinite;
      filter:drop-shadow(0 0 15px #00eaff) drop-shadow(0 0 40px #00eaff);
    }
    @keyframes pulse{0%{transform:translateX(-50%) scale(1);}50%{transform:translateX(-50%) scale(1.08);}100%{transform:translateX(-50%) scale(1);}}
    @keyframes spin{from{transform:rotate(0);}to{transform:rotate(360deg);}}

    /* Holo name */
    .holo-name{
      position:absolute;
      bottom:12%; left:50%; transform:translateX(-50%);
      color:#00eaff; font-size:24px; font-weight:700;
      text-shadow:0 0 12px #00eaff,0 0 25px #00eaff;
      animation:holoFloat 3s ease-in-out infinite;
      z-index:30;
    }
    @keyframes holoFloat{0%{opacity:0.8;transform:translateX(-50%) translateY(0);}50%{opacity:1;transform:translateX(-50%) translateY(-8px);}100%{opacity:0.8;transform:translateX(-50%) translateY(0);}}

  .hud-link {
    text-decoration: none;
    color: inherit;
    display: block;          /* Makes the link act as container */
}

  </style>
</head>
<body>

  <main class="hero neon-border">
    <div class="frame">
      <div class="frame-inner">
        <img src="vino.jpg" alt="Portrait" class="main-portrait">
      </div>
    </div>
    <div class="arc-button"><img src="iron.png" alt="Arc Reactor"></div>
    <!-- Popup Overlay -->
<div class="hud-popup-overlay"></div>



<!-- Iron Man Popup Menu -->
<div class="hud-popup">
  <div class="hud-popup-inner">

    <a href="edu.html" class="hud-link">
  <div class="hud-item">
      <img src="reactor-icon.png" class="hud-icon auto-reactor">
      <span>Education</span>
  </div>
</a>

    <div class="hud-item">
      <img src="reactor-icon.png" class="hud-icon auto-reactor">
      <span>Work</span>
    </div>

    <div class="hud-item">
      <img src="reactor-icon.png" class="hud-icon auto-reactor">
      <span>Skills</span>
    </div>

    <div class="hud-item">
      <img src="reactor-icon.png" class="hud-icon auto-reactor">
      <span>Hobbies</span>
    </div>

  </div>
</div>


  </main>

  <script src="hud.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const arc = document.querySelector(".arc-button");
    const overlay = document.querySelector(".hud-popup-overlay");
    const popup = document.querySelector(".hud-popup");
    const heroImage = document.querySelector(".hero img");

    // Open popup
    arc.addEventListener("click", () => {
        overlay.style.display = "block";
        popup.style.display = "block";
        heroImage.style.filter = "blur(6px) brightness(0.7)";
    });

    // Close when clicking outside
    overlay.addEventListener("click", () => {
        overlay.style.display = "none";
        popup.style.display = "none";
        heroImage.style.filter = "";
    });
});
</script>


</body>
</html>
