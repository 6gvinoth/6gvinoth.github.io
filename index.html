<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vinoth ‚Ä¢ Iron Man UI Portfolio</title>
  <link rel="stylesheet" href="neon.css">
  <link rel="stylesheet" href="hud.css">
  <style>
    body{
      margin:0;
      background:#000;
      font-family:system-ui;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      overflow:hidden;
    }
    .hero{
      width:100%; max-width:420px; aspect-ratio:4/5;
      position:relative;
    }
    .frame{
      border:8px solid #fff; border-radius:18px; padding:10px;
      background:#000; height:100%; box-sizing:border-box;
    }
    .frame-inner{
      background:#fff; border-radius:12px;
      height:100%; overflow:hidden;
      display:flex; justify-content:center; align-items:center;
    }
    .frame-inner img{
      width:100%; height:100%; object-fit:cover;
      object-position:50% 38%;
    }

    /* ===========================================
       üíª DESKTOP ARC (Default)
       Adjust here for Laptop / Large Screens
       =========================================== */
    .arc-button{
      position:absolute;
      top:38%;        /* üîß Adjust desktop vertical position */
      left:62%;       /* üîß Adjust desktop horizontal position */
      transform:translateX(-50%);
      width:120px;    /* üîß Adjust desktop size */
      height:120px;
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:30;
      animation:pulse 2.5s ease-in-out infinite;
      cursor:pointer;
    }

    .arc-button img{
      width:65%;
      height:70%;
      object-fit:contain;
      animation:spin 6s linear infinite;
      filter:drop-shadow(0 0 15px #00eaff)
              drop-shadow(0 0 40px #00eaff);
    }

    @keyframes pulse{0%{transform:translateX(-50%) scale(1);}50%{transform:translateX(-50%) scale(1.08);}100%{transform:translateX(-50%) scale(1);}}
    @keyframes spin{from{transform:rotate(0);}to{transform:rotate(360deg);}}


    /* Holo name */
    .holo-name{
      position:absolute;
      bottom:12%; left:50%; transform:translateX(-50%);
      color:#00eaff; font-size:24px; font-weight:700;
      text-shadow:0 0 12px #00eaff,0 0 25px #00eaff;
      animation:holoFloat 3s ease-in-out infinite;
      z-index:30;
    }
    @keyframes holoFloat{0%{opacity:0.8;transform:translateX(-50%) translateY(0);}50%{opacity:1;transform:translateX(-50%) translateY(-8px);}100%{opacity:0.8;transform:translateX(-50%) translateY(0);}}


  .hud-link {
    text-decoration: none;
    color: inherit;
    display: block;
  }

  /* ================================
       üì± MOBILE FULL-SCREEN FIX
     ================================ */
  @media (max-width: 600px) {

    body {
      height: 100dvh;
      overflow: hidden;
    }

    .hero {
      width: 100%;
      max-width: none;
      height: 100dvh;
      aspect-ratio: unset;
    }

    .frame {
      border-width: 4px;
      padding: 6px;
    }

    .frame-inner img {
      object-position: center center;
      height: 100%;
    }

    /* ===========================================
       üì± MOBILE ARC ‚Äî Applies to all mobiles
       =========================================== */
    .arc-button {
      top:40%;      /* üîß Adjust mobile vertical position */
      left:65%;     /* üîß Always center for mobile */
      width:140px;  /* üîß Adjust mobile size */
      height:140px;
      transform:translateX(-50%);
    }

    .arc-button img {
      width:75%;
      height:75%;
    }

    /* Popup menu full width on mobile */
    .hud-popup {
      width: 90%;
      left: 50%;
      transform: translateX(-50%);
    }
  }


  /* ===========================================
     üì± SPECIAL FIX ‚Äî iPhone 12/13/14 (390√ó844)
     Only adjusts this specific model
     =========================================== */
  @media screen and (max-width: 430px) and (min-height: 800px) {

    .arc-button {
      top:42% !important;      /* üîß iPhone-only vertical fix */
      left:50% !important;
      transform:translateX(-50%);
      width:150px;             /* üîß iPhone size */
      height:150px;
    }
  }


  /* ================================
       ‚≠ê GLOWING VINOTH NAME
     ================================ */

.vinoth-title {
  position: absolute;
  bottom: 2%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 42px;
  font-weight: 800;
  letter-spacing: 2px;
  z-index: 35;
  text-shadow:
      0 0 10px #00eaff,
      0 0 20px #00eaff,
      0 0 35px #00eaff,
      0 0 60px #0088aa;
  background: linear-gradient(90deg, #00eaff, #00f2ff, #00eaff);
  -webkit-background-clip: text;
  color: transparent;
  animation: holoShine 4s linear infinite;
}

@keyframes holoShine {
  0% { background-position: 0% 50%; }
  100% { background-position: 200% 50%; }
}

  </style>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@500;700&display=swap');

    .vinoth-title {
      font-family: "Oxanium", sans-serif;
    }
  </style>
</head>

<body>

  <main class="hero neon-border">
    <div class="frame">
      <div class="frame-inner">
        <img src="vino.jpg" alt="Portrait" class="main-portrait">
      </div>
    </div>

    <div class="arc-button"><img src="iron.png" alt="Arc Reactor"></div>

    <div class="hud-popup-overlay"></div>

    <div class="vinoth-title">VINOTH</div>

    <!-- Iron Man Popup Menu -->
    <div class="hud-popup">
      <div class="hud-popup-inner">

        <a href="edu.html" class="hud-link">
          <div class="hud-item">
            <img src="reactor-icon.png" class="hud-icon auto-reactor">
            <span>EDUCATION</span>
          </div>
        </a>

        <a href="experience.html" class="hud-link">
          <div class="hud-item">
            <img src="reactor-icon.png" class="hud-icon auto-reactor">
            <span>EXPERIENCE</span>
          </div>
        </a>


        <a href="skills.html" class="hud-link">
          <div class="hud-item">
            <img src="reactor-icon.png" class="hud-icon auto-reactor">
            <span>SKILLS</span>
          </div>
        </a>

        <div class="hud-item">
          <img src="reactor-icon.png" class="hud-icon auto-reactor">
          <span>HOBBIES</span>
        </div>

      </div>
    </div>

  </main>

  <script src="hud.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const arc = document.querySelector(".arc-button");
        const overlay = document.querySelector(".hud-popup-overlay");
        const popup = document.querySelector(".hud-popup");
        const heroImage = document.querySelector(".hero img");

        arc.addEventListener("click", () => {
            overlay.style.display = "block";
            popup.style.display = "block";
            heroImage.style.filter = "blur(6px) brightness(0.7)";
        });

        overlay.addEventListener("click", () => {
            overlay.style.display = "none";
            popup.style.display = "none";
            heroImage.style.filter = "";
        });
    });
  </script>

</body>
</html>
