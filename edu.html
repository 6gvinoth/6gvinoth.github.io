<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: system-ui, Arial;
        background: black;
        color: #00eaff;
    }

    .bg-video {
    position: fixed;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 0;      /* changed */
}

.hud-overlay {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle,
                rgba(0,0,0,0.15),
                rgba(0,0,0,0.65));
    z-index: 1;      /* stays above video */
}


    /* Content Center */
    .edu-box {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 85%;
        max-width: 450px;
        background: rgba(0, 30, 40, 0.45);
        border: 2px solid #00eaff66;
        border-radius: 18px;
        padding: 28px;
        box-shadow: 0 0 25px #00eaff55;
        z-index: 2;
        animation: fadeIn 1s ease-out;
    }





    @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -46%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateX(-20px); }
        to   { opacity: 1; transform: translateX(0); }
    }

    /* Back button */
    .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        color: #00eaff;
        font-size: 40px;
        padding: 10px 16px;
        border: 2px solid #00eaff66;
        border-radius: 12px;
        background: rgba(0,20,25,0.45);
        cursor: pointer;
        text-decoration: none;
        z-index: 3;
    }

      .title {
    text-align: center;
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 22px;
    color: #ffffff;
    text-shadow:
        0 0 12px #00eaff,
        0 0 22px #00eaff;
    animation: glowTitle 2s ease-in-out infinite alternate;
}

.edu-item {
    margin: 14px 0;
    padding: 14px;
    border-radius: 12px;
    background: rgba(255,255,255,0.05);
    border-left: 4px solid #00eaff;
    font-size: 40px;
    font-weight: 600;
    color: #ffffff;

    text-shadow:
        0 0 8px #00eaffaa,
        0 0 16px #00eaff55;

    animation: sparkle 3s ease-in-out infinite;
}

      @keyframes glowTitle {
    from {
        text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
    }
    to {
        text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    }
}

@keyframes sparkle {
    0%   { opacity: 0.88; text-shadow: 0 0 6px #00eaff; }
    50%  { opacity: 1; text-shadow: 0 0 14px #00ffff; }
    100% { opacity: 0.88; text-shadow: 0 0 6px #00eaff; }
}

  </style>
</head>

<body>

    <!-- VIDEO -->
    <video autoplay muted loop class="bg-video">
    <source src="https://raw.githubusercontent.com/6gvinoth/6gvinoth.github.io/main/bg.mp4" type="video/mp4">
</video>

    <div class="hud-overlay"></div>

    <a href="index.html" class="back-btn">⬅ Back</a>

    <div class="edu-box">
        <div class="title">Education</div>

        <div class="edu-item">MCA — 80%</div>
        <div class="edu-item">BCA — 77%</div>
        <div class="edu-item">HSC — 50%</div>
        <div class="edu-item">SSLC — 77%</div>
    </div>

</body>
</html>
