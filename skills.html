<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Skills • Vinoth</title>

<style>
/* Colors */
:root {
  --neon: #00eaff;
  --box-bg: rgba(0, 30, 40, 0.45);
}

/* Base */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: black;
  font-family: system-ui, Arial;
  overflow: hidden;
  color: var(--neon);
}

/* Video */
.bg-video {
  position: fixed;
  inset: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: 0;
  filter: brightness(0.45) saturate(1.3);
}

/* Overlay */
.hud-overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(0,0,0,0.15), rgba(0,0,0,0.65));
  z-index: 1;
}

/* Main box */
.skill-box {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  width: 85%;
  max-width: 450px;
  background: var(--box-bg);
  border: 2px solid rgba(0,234,255,0.4);
  border-radius: 18px;
  padding: 28px;
  box-shadow: 0 0 25px rgba(0,234,255,0.35);
  z-index: 2;
  animation: fadeIn 0.8s ease-out both;
}

/* Title */
.title {
  text-align: center;
  font-size: clamp(24px, 3.4vw, 36px);
  color: #fff;
  font-weight: bold;
  margin-bottom: 14px;
  text-shadow: 0 0 12px var(--neon);
}

/* Skill item */
/* Skill grid container */
.skill-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 14px;
    margin-top: 10px;
}

/* Skill items */
.skill-item {
    padding: 14px;
    border-radius: 12px;
    background: rgba(255,255,255,0.05);
    border-left: 4px solid var(--neon);
    font-size: clamp(16px, 3vw, 22px);
    font-weight: 600;
    color: #fff;
    text-shadow: 0 0 8px #00eaffaa;
}


/* Back */
.back-btn {
  position: fixed;
  top: 16px;
  left: 16px;
  z-index: 3;
  padding: 10px 14px;
  border-radius: 10px;
  color: var(--neon);
  text-decoration: none;
  background: rgba(0, 16, 20, 0.45);
  border: 2px solid rgba(0,234,255,0.35);
  font-size: 14px;
}

/* Animations */
@keyframes fadeIn {
  from { opacity: 0; transform: translate(-50%, -46%); }
  to   { opacity: 1; transform: translate(-50%, -50%); }
}

@keyframes slideIn {
  from { opacity: 0; transform: translateX(-12px); }
  to   { opacity: 1; transform: translateX(0); }
}

</style>
</head>
<body>

<!-- BG Video -->
<video autoplay muted loop playsinline webkit-playsinline preload="auto" class="bg-video" defaultmuted x-webkit-airplay="allow">
  <source src="videos/bg2.mp4" type="video/mp4">
</video>

<div class="hud-overlay"></div>

<a href="index.html" class="back-btn">← Back</a>

<div class="skill-box">
  <div class="title">SKILLS</div>

  <div class="skill-grid">
    <div class="skill-item">Python</div>
    <div class="skill-item">Django</div>
    <div class="skill-item">Flask</div>
    <div class="skill-item">MySQL</div>
    <div class="skill-item">MongoDB</div>
    <div class="skill-item">REST API</div>
    <div class="skill-item">Docker</div>
    <div class="skill-item">Git / GitHub</div>
</div>


</div>

<script src="js/video-autoplay.js"></script>

</body>
</html>
